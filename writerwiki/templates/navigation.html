<script>

var allPagesStatus = 0;
var workingSetStatus = 0;

$(document).ready(function() {

    $("#workslink").click(function(event) {
        event.preventDefault()
        
        $.get('/api/works', function(t) {
            var j = eval('(' + t + ')')
            j = workLink(j)
            var frag = columnLayout("works", 4, j)
            $('body').append(frag)
            centerPopup("#works");
            $("#works").fadeIn("fast")
            $('#backplate').click(function () {
                $("#works").fadeOut("fast").detach()
                $("#backplate").css("display", "none").unbind("click")
            })
            $("#backplate").css("display", "block")
            $(".linkwork").click(function(event) {
                event.preventDefault()
                
                $.get($(this).attr("href"), function(t) {
                    var j = eval('(' + t + ')')
                    j = accessLink(j)
                    var frag = columnLayout("workpages", 4, j)
                    $('body').append(frag)
                    centerPopup("#workpages");
                    $("#workpages").fadeIn("fast");
                    $('#backplate').unbind("click");
                    $('#backplate').click(function () {
                        $("#workpages").fadeOut("fast").detach()
                        $("#backplate").unbind("click")
                        $('#backplate').click(function () {
                            $("#works").fadeOut("fast").detach()
                            $("#backplate").css("display", "none").unbind("click")
                        })
                    })
                });
            });
        });
    });

    $("#allpagelink").click(function(event) {
        event.preventDefault()
        
        $.get('/api/pages', function(t) {
            var j = eval('(' + t + ')')
            j = accessLink(j)
            frag = columnLayout("allpages", 4, j)
            $('body').append(frag)
            centerPopup("#allpages");
            $("#allpages").fadeIn("fast");
            $('#backplate').click(function () {
                $("#allpages").fadeOut("fast").detach()
                $("#backplate").css("display", "none").unbind("click")
            })
            $("#backplate").css("display", "block")
        })
       
    });
    
    $("#workingsetlink").click(function(event){
        event.preventDefault()
        
        $.get('/api/working', function(t) {
            var j = eval('(' + t + ')')
            j = accessRemoveLink(j, '/api/working', "x")
            frag = columnLayout("workingset", 4, j)
            $('body').append(frag)
            centerPopup("#workingset");
            $("#workingset").fadeIn("fast");
            $('#backplate').click(function () {
                $("#workingset").fadeOut("fast").detach()
                $("#backplate").css("display", "none").unbind("click")
            })
            $("#backplate").css("display", "block")
            
            $(".removelink").click(function(event) {
                event.preventDefault()
                
                var url = $(this).attr("href")
                var page = $(this).attr("data-page")
                $.ajax(url, {"type" : "DELETE"}).success(function () {
                    $("#working_" + page).css("text-decoration", "line-through")
                    $("#working_" + page + " a[class='removelink']").detach()
                })
            });
        })
    });
    
    $("#tagslink").click(function(event){
        event.preventDefault()
        
        $.get('/api/tags', function(t) {
            var j = eval('(' + t + ')')
            j = tagLink(j)
            var frag = columnLayout("tagcloud", 4, j)
            $('body').append(frag)
            centerPopup("#tagcloud");
            $("#tagcloud").fadeIn("fast")
            $('#backplate').click(function () {
                $("#tagcloud").fadeOut("fast").detach()
                $("#backplate").css("display", "none").unbind("click")
            })
            $("#backplate").css("display", "block")
            $(".linktag").click(function(event) {
                event.preventDefault()
                
                $.get($(this).attr("href"), function(t) {
                    var j = eval('(' + t + ')')
                    j = accessLink(j)
                    var frag = columnLayout("taggedpages", 4, j)
                    $('body').append(frag)
                    centerPopup("#taggedpages");
                    $("#taggedpages").fadeIn("fast");
                    $('#backplate').unbind("click");
                    $('#backplate').click(function () {
                        $("#taggedpages").fadeOut("fast").detach()
                        $("#backplate").unbind("click")
                        $('#backplate').click(function () {
                            $("#tagcloud").fadeOut("fast").detach()
                            $("#backplate").css("display", "none").unbind("click")
                        })
                    })
                });
            });
        });
    });
});

function centerPopup(popup) {  
    //request data for centering  
    var windowWidth = document.documentElement.clientWidth;  
    var windowHeight = document.documentElement.clientHeight;  
    var popupHeight = $(popup).height();  
    var popupWidth = $(popup).width();  
    
    //centering  
    $(popup).css({  
        "position": "absolute",  
        "top": windowHeight/2-popupHeight/2,  
        "left": windowWidth/2-popupWidth/2  
    });
}

function columnLayout(id, n, pages) {
    frag = '<div id="' + id + '"> \
            <table> \
                <tr> \
                    <td>'
    
    var l = pages.length
    for (var i = 0; i < pages.length; i++)
    {
        frag += pages[i] + '<br>'
        
        if (i % Math.ceil(l / n) === 0)
        {
            frag += '</td><td>'
        }
    }
    
    frag += '           </td> \
                    </tr> \
                </table> \
            </div>'
    return frag
}

function accessRemoveLink(pages, path, st) {
    n = []
    for (var i = 0; i < pages.length; i++)
    {
        n.push('<span id="working_' + pages[i] + '"><a href="/page/' + pages[i] + '">' + pages[i] + '</a>' + 
                '<a data-page="' + pages[i] + '" class="removelink" href="' + 
                path + '/' + pages[i] + '">' + st + '</a></span>')
    }
    return n
}

function accessLink(pages) {
    n = []
    for (var i = 0; i < pages.length; i++)
    {
        n.push('<a href="/page/' + pages[i] + '">' + pages[i] + '</a>')
    }
    return n
}

function tagLink(tags) {
    n = []
    for (var i = 0; i < tags.length; i++)
    {
        n.push('<a class="linktag" href="/api/tag/' + tags[i] + '">' + tags[i] + '</a>')
    }
    return n
}

function workLink(works) {
    n = []
    for (var i = 0; i < works.length; i++)
    {
        n.push('<a class="linkwork" href="/api/work/' + works[i] + '">' + works[i] + '</a>')
    }
    return n
}

</script>

    <ul>
        <li>Recently Modified
            <ul>
            {% for f in recently_modified -%}
                <li><a href="/page/{{ f }}">{{ f }}</a></li>
            {%- endfor %}
            </ul>
            
        </li>
        <li><a href="#" id="workingsetlink">Working Set</a></li>
        <li><a href="#" id="allpagelink">All Pages</a></li>
        <li><a href="#" id="workslink">Works</a></li>
        <li><a href="#" id="tagslink">Tags</a></li>
    </ul>
</nav>
